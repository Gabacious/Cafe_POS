<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapihan ni Boss G POS - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .bg-cafe { background-color: #5d4037 !important; }
        .card-icon { font-size: 3rem; color: #5d4037; }
        .info-card { transition: transform 0.2s; }
        .info-card:hover { transform: translateY(-5px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15) !important; }
        /* --- NEW LOGO CSS --- */
        .navbar-logo {
            height: 30px; /* Adjust height as needed */
            margin-right: 8px;
            vertical-align: middle;
        }
        /* --- END LOGO CSS --- */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-cafe shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <img src="logo_bossg.png" alt="Kapihan ni Boss G Logo" class="navbar-logo">
                Kapihan ni Boss G POS (Admin)
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks">
                    </ul>
                <a href="login.html" class="btn btn-outline-light" onclick="localStorage.clear()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="mb-4 text-secondary">Admin Dashboard Overview</h3>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card info-card text-center shadow">
                    <div class="card-body">
                        <i class="bi bi-currency-dollar card-icon">₱</i>
                        <h5 class="card-title mt-2 text-primary">Total Sales (Today)</h5>
                        <p class="card-text fs-3 fw-bold" id="total-sales">₱0.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card info-card text-center shadow">
                    <div class="card-body">
                        <i class="bi bi-box card-icon">#</i>
                        <h5 class="card-title mt-2 text-success">Total Orders (Today)</h5>
                        <p class="card-text fs-3 fw-bold" id="total-orders">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card info-card text-center shadow">
                    <div class="card-body">
                        <i class="bi bi-star card-icon">★</i>
                        <h5 class="card-title mt-2 text-warning">Top Seller</h5>
                        <p class="card-text fs-4 fw-bold" id="top-seller">N/A</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card shadow mb-4">
                    <div class="card-header bg-secondary text-white">Quick Navigation</div>
                    <div class="list-group list-group-flush">
                        <a href="orders.html" class="list-group-item list-group-item-action">Manage Orders</a>
                        <a href="product_management.html" class="list-group-item list-group-item-action">Product Inventory</a>
                        <a href="reports.html" class="list-group-item list-group-item-action">Detailed Reports</a>
                        <a href="user_settings.html" class="list-group-item list-group-item-action text-danger">Settings & Users</a>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-header bg-info text-white">Daily Sales Trend (Last 7 Days)</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Sales (₱)</th>
                                        <th>Orders</th>
                                        <th>Trend</th>
                                    </tr>
                                </thead>
                                <tbody id="daily-sales-table">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAdminAccess();
            renderNav();
            loadDashboardData();
        });

        // --- AUTHENTICATION & NAVIGATION ---

        function checkAdminAccess() {
            const userRole = localStorage.getItem('userRole');
            if (userRole !== 'Admin') {
                alert("Access Denied. You must be logged in as an Admin to view the Dashboard.");
                window.location.href = 'login.html';
                return;
            }
        }

        function renderNav() {
            const navLinks = document.getElementById('navLinks');
            navLinks.innerHTML = `
                <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="product_management.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
                <li class="nav-item"><a class="nav-link" href="user_settings.html">Users & Settings</a></li>
            `;
        }
        
        // --- DATA SIMULATION ---
        
        const simulatedDailySales = [
            { date: 'Dec 08', sales: 9800.00, orders: 28, change: 'up' },
            { date: 'Dec 09', sales: 10550.00, orders: 31, change: 'up' },
            { date: 'Dec 10', sales: 10200.00, orders: 30, change: 'down' },
            { date: 'Dec 11', sales: 11500.00, orders: 36, change: 'up' },
            { date: 'Dec 12', sales: 12500.00, orders: 39, change: 'up' },
            { date: 'Dec 13', sales: 15435.50, orders: 42, change: 'up' },
            { date: 'Dec 14', sales: 16102.75, orders: 45, change: 'up' } // Today's data
        ];

        function loadDashboardData() {
            // Get today's simulated data (last item in the array)
            const todayData = simulatedDailySales[simulatedDailySales.length - 1];
            
            // 1. Render Summary Cards
            document.getElementById('total-sales').textContent = `₱${todayData.sales.toFixed(2)}`;
            document.getElementById('total-orders').textContent = todayData.orders;
            document.getElementById('top-seller').textContent = "Latte (Medium)"; 

            // 2. Render Daily Sales Trend Table
            renderDailySalesTable();
        }
        
        function renderDailySalesTable() {
            const tbody = document.getElementById('daily-sales-table');
            tbody.innerHTML = '';
            
            simulatedDailySales.forEach(data => {
                let trendIcon = '';
                let trendColor = '';
                
                if (data.change === 'up') {
                    trendIcon = '▲'; // Up arrow
                    trendColor = 'text-success';
                } else if (data.change === 'down') {
                    trendIcon = '▼'; // Down arrow
                    trendColor = 'text-danger';
                }

                const row = `
                    <tr>
                        <td>${data.date}</td>
                        <td class="fw-bold">₱${data.sales.toFixed(2)}</td>
                        <td>${data.orders}</td>
                        <td class="${trendColor} fw-bold">${trendIcon}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
